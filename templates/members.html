{% extends "layout.html" %}

{% block title %}
    Members
{% endblock %}

{% block main %}
    <h3>Query Member Info</h3>
    <br>
    <form action="/members" method="post">
        <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="id" placeholder="Member's ID"
                type="number">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <hr>
    <div class="section">
        <table>
            <thead>
                <tr>
                    <h4>Members</h4>
                </tr>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>School</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for rows in rows %}
                            <tr>
                                <td>{{ rows.Member_ID }}</td>
                                <td>{{ rows.Full_Name }}</td>
                                <td>{{ rows.School }}</td>
                            </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
